<!doctype html>
<html>
	<head>
    <meta charset="utf-8">
    <title>Railroad diagram for {{title}}</title>
		<style>
			{{style}}
		</style>
		<style>
			body {
				font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
			}
			.rule {
				padding-top: 4em;
			}
			.container {
				margin: auto;
				padding: 2em;
			}
		</style>
		<script>
			function svgBlockClick(ev) {
				if(ev.target.tagName === 'text') {
					location.hash = ev.target.textContent;
				}
			}
			</script>
	</head>
	<body>
		<div class="container">
			<h1>{{title}}</h1>
      {{#grammars}}
      <h2>{{name}}</h2>
			{{#rules}}
			  <div class="rule">
					<h3 id={{name}}>{{name}}</h3>
					<div onclick="svgBlockClick(event)">
						{{{diagram}}}
					</div>
					<div>
						Used by:
						{{#usedBy}}
						<a href="#{{this}}">{{this}}</a>
						{{/usedBy}}
					</div>
					<div>
						References:
						{{#references}}
						<a href="#{{this}}">{{this}}</a>
						{{/references}}
					</div>
				</div>
			{{/rules}}
			{{/grammars}}
		</div>
	</body>
</html>
